<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="">
		<p>
			<label for="name">Ім'я</label>
			<input id="name" type="text" placeholder="Ім'я"></br>
		</p>

		<p>
			<label for="password">Пароль</label>
			<input id="password" type="password" placeholder="Пароль"></br>
		</p>

		<p>
			<label for="email">Мейл</label>
			<input id="email" type="email" placeholder="Електронна пошта"></br>
		</p>

		<p>
			<label for="date">Дата народження</label>
			<input id="date" type="date"></br>
		</p>

		<p>
			<label for="color">Улюбленний колір</label>
			<input id="color" type="color"></br>
		</p>

		<p>
			<label for="rocket">Ракетобудування</label>
			<input type="checkbox" name="" id="rocket" />
		</p>

		<p>
			<label for="cars">Розробляти нові електрокари</label>
			<input type="checkbox" name="" id="cars" />
		</p>

		<p>
			<label for="ai">Розробляти штучний інтелект</label>
			<input type="checkbox" name="" id="ai" />
		</p>

		<p>
			<label for="female">Ж</label>
			<input type="radio" name="gender" id="female" />
			<label for="male">Ч</label>
			<input type="radio" name="gender" id="male" />
		</p>

		<p>
			<select>
				<option>Українська</option>
				<option>Російська</option>
				<option>Англійська</option>
			</select>
		</p>
	</form>

	<button type="submit">Відправити!</button>
</body>

</html>
