<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<form action="#">
		<p>
			<label for="name">Ім'я</label>
			<input id="name" type="text" placeholder="Ім'я"></br>
		</p>

		<p>
			<label for="password">Пароль</label>
			<input id="password" type="password" placeholder="Пароль"></br>
		</p>

		<p>
			<label for="email">Мейл</label>
			<input id="email" type="email" placeholder="Електронна пошта"></br>
		</p>

		<p>
			<label for="date">Дата народження</label>
			<input id="date" type="date"></br>
		</p>

		<p>
			<label for="color">Улюбленний колір</label>
			<input id="color" type="color"></br>
		</p>

		<fieldset>
			<legend>Що я хочу робити на майбутній роботі</legend>

			<p>
				<label for="rocket">Ракетобудування</label>
				<input type="checkbox" name="" id="rocket" />
			</p>

			<p>
				<label for="cars">Розробляти нові електрокари</label>
				<input type="checkbox" name="" id="cars" />
			</p>

			<p>
				<label for="ai">Розробляти штучний інтелект</label>
				<input type="checkbox" name="" id="ai" />
			</p>
		</fieldset>

		<p>
			<label for="female">Ж</label>
			<input type="radio" name="gender" id="female" />
			<label for="male">Ч</label>
			<input type="radio" name="gender" id="male" />
		</p>

		<p>
			<select>
				<optgroup label="Звичайні мови">
					<option>Українська</option>
					<option>Російська</option>
					<option>Англійська</option>
					<option>Польська</option>
				</optgroup>
				<optgroup label="Мови програмування">
					<option>HTML</option>
					<option>CSS</option>
					<option>JavaScript</option>
				</optgroup>
			</select>
		</p>

		<p>
			<textarea name="" id="" cols="30" rows="10">
				Шановний Ілон Маск, я дуже хочу в тебе працювати!
			</textarea>
		</p>

		<fieldset>
			<legend>Хобі та друзів</legend>
			<p>
				<label for="name-friend">Ім'я друга</label>
				<input id="name_friend" type="text" placeholder="Ім'я друга"></br>
			</p>

			<p>
				<select>
					<option>айті</option>
					<option>музика</option>
					<option>футбол</option>
					<option>баскетбол</option>
					<option>плавання</option>
					<option>хокей</option>
					<option>спати</option>
					<option>танці</option>
				</select>
			</p>
		</fieldset>

		<p>
			<!-- clear form with input element -->
			<!-- <input 
				type="reset" 
				value="Reset"/> -->
			<button type="submit">Відправити!</button>
			<button type="reset">Очистити форму</button>
		</p>
	</form>

</body>

</html>
